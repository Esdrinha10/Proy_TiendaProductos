<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">JAVA</h1>

            </div>
            <h3>Bienvenido a JAVA APP</h3>
            <form class="m-t" th:action="@{/StartSesion}" th:object="${usuario}"  method="post" id="frmLogIn">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Usuario" required="" th:field="*{Usu_Usuario}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña" required="" th:field="*{Usu_Clave}">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" style="color: white;">Iniciar sesion</button>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script th:src="@{js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{js/popper.min.js}"></script>
    <script th:src="@{js/bootstrap.js}"></script>
    <script th:src="@{js_files/main.js}"></script>
    
    <script>
    	if(FindGetValue("error") != null){
			 $("#frmLogIn").append(
				 `<div class="alert alert-danger">Usuario o contraseña incorrecta</div>`
			 );
		}
    	
    </script>

</body>

</html>
