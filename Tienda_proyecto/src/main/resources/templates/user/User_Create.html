<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout" 
	layout:decorate="~{Layout/Layout}">
<head th:replace="Layout/Layout :: head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>CREATE USER</title>
</head>
<body>

	<div layout:fragment="page-content">
		<br>
		<br>
		<br>
		
	    <div class="container card">
	        <div class="ui basic segment">
	        
	            <div class="ui icon attached message">
	                <i class="icon user"></i>
	                <div class="content">
	                    <div class="header" th:text="${title}"></div>
	                </div>
	                <div class="right floated content" style="text-align: end;">
	                    <a class="ui left icon button" th:href="@{/users/index}">
	                        Regresar
	                    </a>
	                </div>
	            </div>
	
	            <!-- formulario-->
	            <form th:action="${target}" th:object="${usuario}" method="post" id="frmCreateUser">
	
	                <div class="ui form attached fluid segment">
	                    <div class="content">
	  						
	  						<input type="text" th:field="*{Usu_Id}" class="form-control" hidden>
                            
                            <div class="two fields">
                                <div class="required field">
                                    <label class="ui label">Usuario</label>
                                    <input type="text" th:field="*{Usu_Usuario}">
                                </div>
                                <div class="required field">
                                    <label class="ui label">Contrase√±a</label>
                                     <input type="text" th:field="*{Usu_Clave}">
                                </div>
                            </div>
                            
                            <div class="two fields">
                                <div class="required field">
                                    <label class="ui label">Nombre</label>
                                    <input type="text" th:field="*{Usu_Nombre}">
                                </div>
                                <div class="required field">
                                    <label class="ui label">Apellido</label>
                                      <input type="text" th:field="*{Usu_Apellidos}">
                                </div>
                            </div>
	                       
	                        <input type="button" value="Guardar" onclick="createUser()" class="btn-primary ui button" />
	                        <a th:href="@{/users/index}" class="ui button mb-3 ms-3">Cancelar</a>
	                    </div>
	                </div>
	
	            </form>
	            <!-- fin formulario-->
	        </div>
	    </div>
	</div>
    
    <th:block layout:fragment="scripts">
     	<script th:src="@{/js_files/user_js.js}" type="text/javascript"></script>
	</th:block>
</body>
</html>
