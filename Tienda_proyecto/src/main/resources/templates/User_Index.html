<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout" 
	layout:decorate="~{Layout/Layout}">
<head th:replace="Layout/Layout :: head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIEW USERS</title>
</head>
<body>

	<div layout:fragment="page-content">
		<br><br>
		
		
		<div class="container card">
	    	<div class="ui basic segment">
	
		        <div class="ui icon attached message">
		            <i class="icon user"></i>
		            <div class="content">
		                <div class="header">
		                    Usuarios
		                </div>
		            </div>
		        </div>
	
		        <br>
		        <div class="ui grid">
		            <div class="eight wide column">
		                <a class="ui small btn-primary icon button" th:href="@{/users/new}">
		                    <i class="plus icon"></i> Nuevo
		                </a>
		            </div>
		        </div>
	
	        	<table class="ui compact selectable celled table" id="grdData">
		            <thead>
		                <tr>
		                    <th>USUARIO</th>
		                    <th>NOMBRE</th>
		                    <th>APELLIDO</th>
		                    <th></th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr th:each="usuario:${usuarios}">
		                    <td th:text="${usuario.Usu_Usuario}"></td>
		                    <td th:text="${usuario.Usu_Nombre}"></td>
		                    <td th:text="${usuario.Usu_Apellidos}"></td>
		                    <td>
		                        <a th:href="@{/users/edit/}+${usuario.Usu_Id}" class="ui icon green button">
		                        	  <i class="pencil alternate icon"></i>
		                        </a>
		                        <a th:onclick="deleteUser([[${usuario.Usu_Id}]])" class="ui icon button">
		                        	 <i class="trash alternate icon"></i>
		                        </a>
		                    </td>
		                </tr>
		            </tbody>
		        </table><br>
		    </div>
		</div>
		<br>
	</div>
    
    <th:block layout:fragment="scripts">
     
     	<script th:src="@{/js_files/user_js.js}" type="text/javascript"></script>
     	
	</th:block>

    
</body>
</html>
