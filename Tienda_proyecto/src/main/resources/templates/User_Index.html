<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout" 
	layout:decorate="~{Layout/Layout}">
<head th:replace="Layout/Layout :: head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <title>VIEW USERS</title>
</head>
<body>

	<div layout:fragment="page-content">
		<br><br>
		
		<div class="container">
			<a th:href="@{/users/new}" class="btn btn-primary">NUEVO</a>
			<br>
	        <table class="table bordered">
	            <thead class="table-dark">
	                <tr>
	                    <th>USUARIO</th>
	                    <th>NOMBRE</th>
	                    <th>APELLIDO</th>
	                    <th>
	                </tr>
	            </thead>
	            <tbody class="table-group-divider">
	                <tr th:each="usuario:${usuarios}">
	                    <td th:text="${usuario.Usu_Usuario}"></td>
	                    <td th:text="${usuario.Usu_Nombre}"></td>
	                    <td th:text="${usuario.Usu_Apellidos}"></td>
	                    <td>
	                        <a th:href="@{/users/edit/}+${usuario.Usu_Id}" class="btn btn-success">EDITAR</a>
	                        <a th:href="@{/users/delete/}+${usuario.Usu_Id}" class="btn btn-danger">ELIMINAR</a>
	                    </td>
	                </tr>
	            </tbody>
	        </table>
	    </div>
	</div>
    
    <th:block layout:fragment="scripts">
	    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
	</th:block>

    
</body>
</html>
