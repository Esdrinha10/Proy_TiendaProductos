<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{Layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

	<div layout:fragment="content">
		<br>
		<br>
		
		<div class="container" layout:fragment="content">
			<a th:href="@{/users/new}" class="btn btn-primary">CREAR</a>
			
	        <table class="table bordered">
	            <thead class="table-dark">
	                <tr>
	                    <th>USUARIO</th>
	                    <th>NOMBRE</th>
	                    <th>APELLIDO</th>
	                    <th>
	                </tr>
	            </thead>
	            <tbody class="table-group-divider">
	                <tr th:each="usuario:${usuarios}">
	                    <td th:text="${usuario.Usu_Usuario}"></td>
	                    <td th:text="${usuario.Usu_Nombre}"></td>
	                    <td th:text="${usuario.Usu_Apellidos}"></td>
	                    <td>
	                        <a th:href="@{/users/edit/}+${usuario.Usu_Id}" class="btn btn-danger">EDITAR</a>
	                        <a th:href="@{/users/delete/}+${usuario.Usu_Id}" class="btn btn-warning">ELIMINAR</a>
	                    </td>
	                </tr>
	            </tbody>
	        </table>
	    </div>
	</div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
