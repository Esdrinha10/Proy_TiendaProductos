<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout" 
	layout:decorate="~{Layout/Layout}">
<head th:replace="Layout/Layout :: head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIEW PRODUCTS</title>
</head>
<body>

	<div layout:fragment="page-content">
		<br><br>
		
		
		<div class="container card">
	    	<div class="ui basic segment">
	
		        <div class="ui icon attached message">
		            <i class="icon box"></i>
		            <div class="content">
		                <div class="header">
		                    Productos
		                </div>
		            </div>
		        </div>
	
		        <br>
		        <div class="ui grid">
		            <div class="eight wide column">
		                <a class="ui small btn-primary icon button" th:href="@{/products/new}">
		                    <i class="plus icon"></i> Nuevo
		                </a>
		            </div>
		        </div>
	
	        	<table class="ui compact selectable celled table" id="grdData">
		            <thead>
		                <tr>
		                    <th>PRODUCTO</th>
		                    <th>CATEGORIA</th>
		                    <th>PRECIO DE COMPRA</th>
		                    <th>PRECIO DE VENTA</th>
		                    <th></th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr th:each="producto:${productos}">
		                    <td th:text="${producto.Pro_Descripcion}"></td>
		                    <td th:text="${producto.Categoria.Cat_Descripcion}"></td>
		                     <td th:text="${producto.Pro_Precio_Compra}"></td>
		                    <td th:text="${producto.Pro_Precio_Venta}"></td>
		                    <td>
		                        <a th:href="@{/products/edit/}+${producto.Pro_Id}" class="ui icon btn-edit button">
		                        	  <i class="pencil alternate icon"></i>
		                        </a>
		                        <a th:onclick="deleteProduct([[${producto.Pro_Id}]])" class="ui icon button">
		                        	 <i class="trash alternate icon"></i>
		                        </a>
		                    </td>
		                </tr>
		            </tbody>
		        </table><br>
		    </div>
		</div>
		<br>
		
		
	</div>
    
    <th:block layout:fragment="scripts">
     	<script th:src="@{/js_files/product_js.js}" type="text/javascript"></script>
	</th:block>

    
</body>
</html>
